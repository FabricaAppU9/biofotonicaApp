
<ion-header>

  <ion-navbar color="primary">
      <ion-title>
          Lasconf
      </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="newConfig()">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only modal class="developed_info">
        <ion-icon name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content >
  <ion-card >
    <ion-item text-center>
      <h2 class="title_setup">Fonte de Luz</h2>
      <span class="value_setup">{{requirements.light.nm_fonte}}</span>
    </ion-item> 
    <ion-item text-center>
      <h2 class="title_setup">Doen√ßa</h2>
      <span class="value_setup">{{requirements.disease.nome_doenca}}</span>
    </ion-item> 
    <ion-item text-center>
      <h2 class="title_setup">Equipamento</h2>
      <span class="value_setup">{{requirements.equipment.nm_equip}}</span>
    </ion-item> 
  </ion-card>
  <ion-list no-lines>
    <div class="divider" *ngFor="let config of configs">
         <ion-item >
            <span item-start class="title_configs">{{config.title}}</span>
            <span item-end class="value_configs">{{config.value}}</span>
         </ion-item>
    </div>
  </ion-list>

</ion-content>
